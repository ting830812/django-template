<!DOCTYPE html>
<html>
    <head>
        {% include "header.html" %}
    </head>
    <body>

        <div class="container h-100">
            <div class="row h-100 justify-content-center align-items-center">
    
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12 text-center">
                            <h1>Result</h1>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-lg-8 offset-lg-2">
                            {% if status == 'under_processing' %}
                                <div>under processing</div>
                            {% else %}
                                <div>finish processing</div>
                                <div>
                                    <a href="{% url 'download' %}?file_id={{ file_id }}">{{ file_name }} result</a>
                                </div>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
